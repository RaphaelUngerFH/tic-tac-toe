<button id="logout" mat-flat-button color="warn" (click)="logout()">
  Leave
</button>

<div class="container">
  @if (isWaiting) {
  <p>Waiting for an opponent to join the game...</p>
  } @else if (!isWaiting && !this.winnerMsg) {
  <app-game-field
    [isOpponent]="isOpponent"
    [reset]="resetField"
    (change)="fieldStateChange($event.isWin, $event.isDraw)"
  ></app-game-field>
  } @else if (winnerMsg) {
  <p>{{ winnerMsg }}</p>
  <button mat-flat-button color="primary" (click)="newGame()">New game</button>
  }
</div>
