<div id="header">
  <span>{{ timer.getTimeStr() }}</span>
  <span>{{ isOpponent ? "Opponent's turn" : "Your turn" }}</span>
</div>

@for (row of field; track row; let rowIdx = $index) {
<div class="row">
  @for (col of row; track col; let colIdx = $index) {
  <span
    class="cell"
    [attr.disabled]="col || isOpponent ? '' : null"
    (click)="set(rowIdx, colIdx)"
  >
    <p>{{ col ?? " " }}</p>
  </span>
  }
</div>
}
